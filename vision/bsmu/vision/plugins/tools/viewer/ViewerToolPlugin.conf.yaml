layers:
  image:
    name: images
  mask:
    name: masks
    # Next properties will be used, if there is no mask and we have to create one
    palette:
      - [0, 0, 0, 0, 0]
      - [1, 0, 255, 0, 255]
    opacity: 0.3
  tool_mask:
    name: tool-mask
    # Next properties will be used, if we have to create new tool mask
    palette:
      - [0, 0, 0, 0, 0]  # No mask (background)
      - [1, 127, 127, 255, 255]  # tool foreground
      - [2, 255, 0, 0, 255]  # eraser
      - [3, 255, 255, 127, 255]  # background 2 (not connected component)
    opacity: 0.3
